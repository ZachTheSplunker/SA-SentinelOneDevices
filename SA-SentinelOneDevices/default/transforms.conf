[sentinelone_devices]
external_type = kvstore
collection = sentinelone_devices_collection
max_matches = 1
case_sensitive_match = false
fields_list = _key,_last_seen,ip,mac,nt_host,dns,owner,priority,lat,long,city,country,bunit,category,is_expected
